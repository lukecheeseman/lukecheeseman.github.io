<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <img src="elias_kth.jpg" alt="A picture of a handsome researcher">
        <p>{{ site.description }}</p>
      </header>

      <section>
      {{ content }}
      </section>

      <footer>
        <h2>Contact</h2>

        <ul class="fa-ul">
          <li>
            <i class="fa-li fa fa-envelope"></i>
            <a href="mailto:luke.cheeseman@it.uu.se">Mail</a>
          </li>
          {% if site.twitter_username %}
          <li>
            <i class="fa-li fa fa-twitter"></i>
            <a target="blank" href="http://www.twitter.com/{{site.twitter_username}}">Twitter</a>
          </li>
          {% endif %}
          <li>
            <i class="fa-li fa fa-github"></i>
            <a target="blank" href="{{ site.github.owner_url }}">GitHub</a>
          </li>
        </ul>

        <p><small>Hosted on GitHub Pages &mdash; Theme by <a target="blank" href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
